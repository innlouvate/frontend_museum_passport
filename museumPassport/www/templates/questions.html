<ion-view view-title="Questions" class="Questions-page">
  <ion-content class="padding scroll-bg">
    <section class="question-container">

    <div class="question-header">
      <h3>Answer the questions below...</h3>
    </div>
    <ion-list>
      <ion-item class="question" ng-repeat="question in questions track by $index">
        <div class="question-title item-text-wrap" >{{ question.question.description }}</div>
        <textarea class="text-answer" id="response{{question.question.id}}" ng-model="question.question.answer"></textarea>
      </ion-item>
    </ion-list>

    <a class="tab-item" ng-click="collectResponses(); savedAlert()" ui-sref="tab.home">
          <i class="icon ion-checkmark"></i>
          Submit
    </a>

  </section>
  </ion-content>
</ion-view>
