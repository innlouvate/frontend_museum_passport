<ion-view view-title="Questions" class="Questions-page">
  <ion-content>
  This is the questions page...
    <ion-list>
      <ion-item class="question" ng-repeat="question in questions track by $index">
        <div class="question-title item-text-wrap" >{{ question.question.description }}</div>
        <textarea class="text-answer" id="text-response{{question.question.id}}" ng-model="question.question.answer"></textarea>

          <button class="button button-full button-energized upload-button" ng-click="addImage({{question}})")>
            Add image
          </button>
          <img ng-show="question.question.image" ng-src="{{question.question.image}}" ng-click="showImage({{question}})" height="200px" class="image-list-thumb"/>

      </ion-item>
    </ion-list>

    <a class="tab-item" ng-click="collectResponses(); savedAlert()" ui-sref="tab.home">
          <i class="icon ion-checkmark"></i>
          Submit
    </a>


  </ion-content>
</ion-view>
