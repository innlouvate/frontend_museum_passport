<ion-view view-title="Questions" class="Questions-page">
  <ion-content>
  This is the questions page...
    <ion-list>
      <ion-item class="question" ng-repeat="question in questions track by $index">
        <div class="question-title" >{{ question.question.description }}</div>
        <textarea class="text-answer" id="response{{question.question.id}}" ng-model="question.question.response"></textarea>
        <button class="button button-full button-energized upload-button" ng-click="addMedia()">
          Add image
        </button>
      </ion-item>
    </ion-list>

    <a class="tab-item" ng-click="collectResponses(); savedAlert()" ui-sref="tab.home">
          <i class="icon ion-close"></i>
          Submit
    </a>

  </ion-content>
</ion-view>
