<ion-view view-title="Questions" class="Questions-page">
  <ion-content>
  This is the questions page...
    <ion-list>
      <ion-item class="question" ng-repeat="question in questions">
        <div class="question-title" >{{ question.question.description }}</div>
        <textarea form="questions-form" id="response{{question.question.id}}"></textarea>
      </ion-item>
    </ion-list>
    <form id="questions-form">
      <input type="submit"></input>
    </form>
  </ion-content>
</ion-view>
