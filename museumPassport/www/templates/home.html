<ion-view view-title="Home" class="Home-page">
  <ion-content>
  You are on the homepage
  <ion-list>
    <ion-item class="museum" ng-repeat="museum in museums track by $index">
      <button id="museum-button{{museum.id}}" class="button button-large" ng-click="selectMuseum(museum.id)">
        {{ museum.name }}
      </button>
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
