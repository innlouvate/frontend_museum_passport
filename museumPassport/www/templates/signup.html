<ion-view name="signup-view">
<<<<<<< HEAD
    <ion-content class="padding scroll-bg">
        <section class="login-container">
            <div class = "col header text-center">
               <img src="http://i.imgur.com/DDbxGlq.png" class = "logo" />
               <h2>Museum Passport</h2>
            </div>
            <div class="list">
            <div class = "col button-row text-center">
              <label class="item item-input item-floating-label">
              <span class="input-label">Email</span>
              <input id="signup-email" type="email" placeholder="Email" ng-model="data.email">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input id="signup-password" type="password" placeholder="Password" ng-model="data.password">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Password Confirmation</span>
                <input id="signup-password-confirm" type="password" placeholder="Password Confirmation" ng-model="data.password_confirmation">
              </label>
            </div>
            <div class = "col text-center">
              <button id="signup-button" class="button button-block button-dark" ng-click="signup()">Sign-up</button>
              Already have a passport? <strong><a ui-sref='login'> Sign in here!</a></strong>
            </div>
        </section>
    </ion-content>
</ion-view>
