<ion-view name="login-view">
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input id="email" autocomplete=""type="email" placeholder="Email" ng-model="data.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input id="password" type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-calm" ng-click="login()">Login</button>
      <a ui-sref='signup'> Don't have a passport yet? Sign up here!</a>
    </div>
  </ion-content>
</ion-view>
